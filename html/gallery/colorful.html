<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful - Hugged by Hand</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="stylesheet" href="../../css/galleryStyles.css">
</head>

<body>
<header class="header">
  <div class="logo">
    <img src="../../img/logo.png" alt="Company Logo" />
    <h1>Hugged by Hand</h1>
  </div>
  <nav class="nav">
    <button onclick="window.location.href='../../index.html'">Home</button>
    <button onclick="window.location.href='../about.html'">About us</button>
    <button onclick="window.location.href='../shop.html'">Shop</button>
    <button onclick="window.location.href='../design.html'">Design</button>
    <button onclick="window.location.href='../gallery.html'">Gallery</button>
  </nav>
  <div class="search-container">
    <input type="text" placeholder="Search..." />
    <button type="button">Search</button>
  </div>
</header>
<button class="toggle-menu" onclick="toggleSidebar()">â˜°</button>

<div class="content">
  <aside class="sidebar">
    <h2>Inspired by</h2>
    <button onclick="window.location.href='../gallery.html'">All</button>
    <button onclick="window.location.href='blackAndWhite.html'">Black and White</button>
    <button onclick="window.location.href='colorful.html'"style="background-color: #2c3e50; color: white;">Colorful</button>
    <button onclick="window.location.href='morden.html'">Mordern</button>
    <button onclick="window.location.href='nature.html'">Nature</button>
    <button onclick="window.location.href='romantic.html'">Romantic</button>
  </aside>

  <main>
    <div class="grid-container">
      <div class="grid-item">
        <img src="img/billede1.jpg" alt="Colorful - nr. 1">
        <p>Colorful - nr. 1</p>
      </div>
      <div class="grid-item">
        <img src="img/billede2.jpg" alt="BColorful - nr. 2">
        <p>Colorful - nr. 2</p>
      </div>
      <div class="grid-item">
        <img src="img/billede3.jpg" alt="Colorful - nr. 3">
        <p>Colorful - nr. 3</p>
      </div>
      <div class="grid-item">
        <img src="img/billede4.jpg" alt="Colorful - nr. 4">
        <p>Colorful - nr. 4</p>
      </div>
    </div>
  </main>
</div>

<footer>
  <p class="p-light">&copy; 2024 Hugged by Hand.</p>
</footer>

<script>
  function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    const gridContainer = document.querySelector('.grid-container');

    sidebar.classList.toggle('active');

    if (sidebar.classList.contains('active')) {
      gridContainer.classList.add('shift-to-one-column');
    } else {
      gridContainer.classList.remove('shift-to-one-column');
    }
  }
</script>

</body>
</html>
