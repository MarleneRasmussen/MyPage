<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Hugged by Hand</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/shopStyles.css">
</head>
<body>
<header class="header">
  <div class="logo">
    <img src="../img/logo.png" alt="Company Logo" />
    <h1>Hugged by Hand</h1>
  </div>
  <nav class="nav">
    <button onclick="window.location.href='../index.html'">Home</button>
    <button onclick="window.location.href='about.html'">About us</button>
    <button onclick="window.location.href='shop.html'">Shop</button>
    <button onclick="window.location.href='design.html'">Design</button>
    <button onclick="window.location.href='gallery.html'">Gallery</button>
  </nav>
  <div class="search-container">
    <input type="text" placeholder="Search..." />
    <button type="button">Search</button>
  </div>
</header>

<main>
  <button class="toggle-filter" onclick="toggleFilter()">â˜°</button>
  <button class="toggle-cart" onclick="toggleCart()">&#xf291</button>
  <div class="shop-container">
  <aside class="filter-section">
    <h2>Filter</h2>
    <h3>Color</h3>
    <label><input type="checkbox" value="red" onchange="filterProducts()"> Red</label>
    <label><input type="checkbox" value="blue" onchange="filterProducts()"> Blue</label>
    <label><input type="checkbox" value="green" onchange="filterProducts()"> Green</label>
    <label><input type="checkbox" value="black" onchange="filterProducts()"> Black</label>
    <label><input type="checkbox" value="white" onchange="filterProducts()"> White</label>
    <label><input type="checkbox" value="multi" onchange="filterProducts()"> Multi</label><br>
    <h3>Size</h3>
    <label><input type="checkbox" value="small" onchange="filterProducts()"> Small</label>
    <label><input type="checkbox" value="medium" onchange="filterProducts()"> Medium</label>
    <label><input type="checkbox" value="large" onchange="filterProducts()"> Large</label>
  </aside>

    <aside class="cart">
      <h2>Cart</h2>
      <div class="cart-items"></div>
      <p>Total: <span class="total-price">0</span> DKK</p>
      <button class="clear-cart">Clear cart</button>
      <button class="checkout">Place order</button>
    </aside>

  <div class="product-grid">
  </div>

  </div>
</main>

<footer>
  <p>&copy; 2024 Hugged by Hand. </p>
</footer>

<script src="../js/shopApp.js"></script>

</body>
</html>
