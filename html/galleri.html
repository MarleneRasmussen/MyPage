<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galleri - Din Firmaside</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="scrip" href="../js/app.js">
</head>
<body>
<header class="header">
  <div class="logo">
    <img src="../img/logo.png" alt="Firma Logo" />
    <h1>Firmanavn</h1>
  </div>
  <nav class="nav">
    <button onclick="window.location.href='index.html#page1'">Side 1</button>
    <button onclick="window.location.href='index.html#page2'">Side 2</button>
    <button onclick="window.location.href='index.html#page3'">Side 3</button>
    <button onclick="window.location.href='index.html#page4'">Side 4</button>
    <button onclick="window.location.href='../index.html'">Galleri</button>
  </nav>
  <div class="search-container">
    <input type="text" placeholder="Søg..." />
    <button type="button">Søg</button>
  </div>
</header>

<main>
  <div class="filter-container">
    <h2>Filter</h2>
    <label><input type="checkbox" value="all" checked onchange="filterGallery()"> Alle</label><br>
    <label><input type="checkbox" value="nature" onchange="filterGallery()"> Natur</label><br>
    <label><input type="checkbox" value="city" onchange="filterGallery()"> Byer</label><br>
    <label><input type="checkbox" value="people" onchange="filterGallery()"> Mennesker</label><br>
  </div>

  <section id="galleri">
    <h2>Galleri</h2>
    <div class="grid-container" id="grid-container">
      <div class="grid-item" data-topic="nature">
        <img src="img/billede1.jpg" alt="Billede 1">
        <p>Beskrivelse af billede 1.</p>
      </div>
      <div class="grid-item" data-topic="city">
        <img src="img/billede2.jpg" alt="Billede 2">
        <p>Beskrivelse af billede 2.</p>
      </div>
      <div class="grid-item" data-topic="people">
        <img src="img/billede3.jpg" alt="Billede 3">
        <p>Beskrivelse af billede 3.</p>
      </div>
      <div class="grid-item" data-topic="nature">
        <img src="img/billede4.jpg" alt="Billede 4">
        <p>Beskrivelse af billede 4.</p>
      </div>
      <!-- Add more images with appropriate data-topic attributes -->
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2024 Dit Firmas Navn. Alle rettigheder forbeholdes.</p>
</footer>
</body>
</html>
