<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hugged by Hand</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/designStyles.css">
</head>

<body>
<header class="header">
  <div class="logo">
    <img src="../img/logo.png" alt="Company Logo" />
    <h1>Hugged by Hand</h1>
  </div>
  <nav class="nav">
    <button onclick="window.location.href='../index.html'">Home</button>
    <button onclick="window.location.href='about.html'">About us</button>
    <button onclick="window.location.href='shop.html'">Shop</button>
    <button onclick="window.location.href='design.html'">Design</button>
    <button onclick="window.location.href='gallery.html'">Gallery</button>
  </nav>
  <div class="search-container">
    <input type="text" placeholder="Search..." />
    <button type="button">Search</button>
  </div>
</header>

<main>
  <section class="design">
    <aside class="tools">
      <label for="shape">Choose a Shape:</label>
      <select id="shape" name="shape" required>
        <option value="date1">Round</option>
        <option value="date2">Orval</option>
        <option value="date3">Square</option>
      </select>

      <label for="size">Choose a Size:</label>
      <select id="size" name="size" required>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>

      <label for="pattern">Choose a Pattern:</label>
      <select id="pattern" name="pattern" required>
        <option value="pattern1">Pattern 1</option>
        <option value="pattern2">Pattern 2</option>
        <option value="pattern3">Pattern 3</option>
        <option value="none">None</option>
      </select>

      <label for="color">Choose a Color:</label>
      <select id="color" name="color" required>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="black">Black</option>
        <option value="white">White</option>
      </select>

      <h2>Cart</h2>
      <div class="cart-items"></div>
      <p>Total: <span class="total-price">0</span> DKK</p>
      <button class="clear-cart">Clear cart</button>
      <button class="checkout">Place order</button>
    </aside>

    <div class="home-design">
        <img src="img/din">
    </div>
  </section>
</main>

<footer>
  <p class="p-light">&copy; 2024 Hugged by Hand. </p>
</footer>
</body>
</html>
