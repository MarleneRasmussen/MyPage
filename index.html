<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hugged by Hand</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<header class="header">

  <div class="logo">
    <img src="img/logo.png" alt="Firma Logo" />
    <h1>Hugged by Hand</h1>
  </div>

  <nav class="nav">
    <button onclick="window.location.href='index.html'">Home</button>
    <button onclick="window.location.href='html/about.html'">About us</button>
    <button onclick="window.location.href='html/shop.html'">Shop</button>
    <button onclick="window.location.href='html/design.html'">Design</button>
    <button onclick="window.location.href='html/gallery.html'">Gallery</button>
  </nav>

  <div class="search-container">
    <input type="text" placeholder="Search..." />
    <button type="button">Search</button>
  </div>

</header>

<main>
  <section class="registration-section">
    <h2>Join us for the next course, it is not too late!</h2>

    <div class="curse-container">
      <div class="image-column">
        <img src="img/Kursus.png" alt="Picture of last course">
      </div>
      <div class="form-column">
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="phone">Phone number:</label>
          <input type="tel" id="phone" name="phone" required>

          <label for="date">Select a date:</label>
          <select id="date" name="date" required>
            <option value="date1">07.11.2024</option>
            <option value="date2">14.11.2024</option>
            <option value="date3">21.11.2024</option>
          </select>

          <button class="submit" type="submit">Sign up for curse</button>
        </form>
      </div>
    </div>
  </section>

  <section class="grid-section">
    <h2>Our Passion!</h2>
    <div class="image-right">
      <p class="p-dark">Indhold til billede</p>
      <img src="img/Keramik.png" alt="Picture of handcrafting">
    </div>
  </section>

</main>

<footer>
  <p class="p-light">&copy; 2024 Hugged by Hand. </p>
</footer>

</body>
</html>
